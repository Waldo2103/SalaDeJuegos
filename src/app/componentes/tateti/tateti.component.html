<div class="container">
    <div class="jumbotron">
         <!--*****************************************************************************************-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" id="btnModal" [hidden]="true" data-target="#myModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fullscreen-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!--button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4-->
        </div>
        <div class="modal-body">
            <p class="titulo">{{modalText}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="" data-dismiss="modal" (click)="nuevo()">Volver a Jugar</button>
          <button type="button" class=""  data-dismiss="modal" routerLink="/Juegos">Salir</button>
        </div>
      </div>
    </div>
  </div>
  <!--*****************************************************************************************-->
        <h1 class="display-4" align="center">Tateti</h1>
        <br>
        <div *ngIf="turnoJugador && !nuevoJuego.juegoTerminado" class="row">
            <!--label class="col-12">
                <p><i class="fa fa-spinner fa-spin">
                    </i>Realice una jugada</p>
            </label-->
        </div>
        <div *ngIf="enJuego" class="row tablero">
            <table class="table table-bordered col-sm-10 col-md-6 col-lg-6">
                <tbody>
                    <tr>
                        <td class="borde-right" (click)="this.marcarJugada(0,0,false)">
                            <img src={{this.nuevoJuego.tablero[0][0]}} alt="">
                        </td>
                        <td class="borde-right" (click)="this.marcarJugada(0,1,false)">
                            <img src={{this.nuevoJuego.tablero[0][1]}} alt="">
                        </td>
                        <td class="borde-right" (click)="this.marcarJugada(0,2,false)">
                            <img src={{this.nuevoJuego.tablero[0][2]}} alt="">
                        </td>
                    </tr>
                    <tr id="center-row">
                        <td class="borde-right" (click)="this.marcarJugada(1,0,false)">
                            <img src={{this.nuevoJuego.tablero[1][0]}} alt="">
                        </td>
                        <td class="borde-right" (click)="this.marcarJugada(1,1,false)">
                            <img src={{this.nuevoJuego.tablero[1][1]}} alt="">
                        </td>
                        <td class="borde-right" (click)="this.marcarJugada(1,2,false)">
                            <img src={{this.nuevoJuego.tablero[1][2]}} alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="borde-right" (click)="this.marcarJugada(2,0,false)">
                            <img src={{this.nuevoJuego.tablero[2][0]}} alt="">
                        </td>
                        <td class="borde-right" (click)="this.marcarJugada(2,1,false)">
                            <img src={{this.nuevoJuego.tablero[2][1]}} alt="">
                        </td>
                        <td class="borde-right" (click)="this.marcarJugada(2,2,false)">
                            <img src={{this.nuevoJuego.tablero[2][2]}} alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="" *ngIf="nuevoJuego.juegoTerminado" align="center">
            <p><button (click)="nuevo()" class="btn-lg" type="button" id="button-nuevo">
                    Jugar</button></p>
        </div>
    </div>
</div>

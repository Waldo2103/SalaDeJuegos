<div class="container">
   
  <app-modal></app-modal>

    <div class="jumbotron" align="center">
         <!--*****************************************************************************************-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" id="btnModal" [hidden]="true" data-target="#myModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fullscreen-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!--button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4-->
        </div>
        <div class="modal-body">
            <p class="titulo">{{modalText}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="" data-dismiss="modal" (click)="nuevo()">Volver a Jugar</button>
          <button type="button" class=""  data-dismiss="modal" routerLink="/Juegos">Salir</button>
        </div>
      </div>
    </div>
  </div>
  <!--*****************************************************************************************-->

        <h1 class="display-4">Agilidad Aritmetica</h1>
        <br>
        <div align="center" *ngIf="!enJuego">
            <p><button (click)="nuevo()" class="btn-lg" type="button" id="button-nuevo">
                    Jugar</button></p>
        </div>
        <br>
        <div *ngIf="enJuego">
            <h2>{{nuevoJuego.operandoUno}} {{nuevoJuego.operador}} {{nuevoJuego.operandoDos}} = {{nuevoJuego.numeroIngresado}}</h2>
            <label for="input-numero-ingresado">Ingrese su respuesta: </label>
            <div class="input-group mb-3">
                <input  id="input-numero-ingresado" [(ngModel)]="nuevoJuego.numeroIngresado" type="number"
                    class="form-control" placeholder="?" aria-label="Ingrese un nÃºmero:"
                    aria-describedby="button-addon2">
            </div>
            <div *ngIf="nuevoJuego.operandoUno!=0">
                <h6 *ngIf="nuevoJuego.numeroIngresado!=0" class="display-5">{{nuevoJuego.numeroIngresado}}</h6>
                <hr class="my-4">
                <p><!--i class="fa fa-spinner fa-spin">
                    </i--> Tiempo restante <span>{{tiempo}}</span> segundos</p>
            </div>
        </div>
    </div>
    
</div>
